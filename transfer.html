<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <title>Document</title>

    <style>
        body {
            background-image: linear-gradient(to bottom, rgba(#2ca1a8,0), rgba(255,255,255,1));
            background-color: #2ca1a8;
        }
        .mx-auto {
            margin-top: 10%;
        }
    </style>
</head>
<body>

    
    <div class="mx-auto w-50 rounded-3 shadow">
    <p>Your transfer Limit is: 5,000,000</p>
    <input class="form-control my-2" type="text" placeholder="Enter Beneficiary Account" id="acct">
    <!-- <input class="form-control my-2" type="text" id="name"> -->
    <input class="form-control my-2" type="text" placeholder="Enter Amount â‚¦" id="amount">
    <input class="form-control my-2" type="text" placeholder="Enter Your Transaction Pin" id="transpin">
    <textarea class="form-control" placeholder="Remarks"></textarea>
    <button class="btn btn-dark w-100 my-2" onclick="transfer()">Transfer</button>
    </div>
    

    <div id="disp"></div>
    

    <script>
        let currentUser = JSON.parse(localStorage.getItem("newInputs"))
        let userProfile = JSON.parse(localStorage.getItem("customerInput"))
        console.log(currentUser.firstName)
        console.log(currentUser.accountNumber)
        console.log(currentUser.Balance)
        
        
        const transfer = () => {
            for (let index = 0; index < userProfile.length; index++) {
                if(transpin.value==userProfile[index].pin) {
                 userProfile[index].Balance = Number(currentUser.Balance) - Number(amount.value)
                 console.log(currentUser.Balance);
                 localStorage.setItem("customerInput",JSON.stringify(userProfile))
                //  localStorage.setItem("newInputs",JSON.stringify(currentUser))
                } else if(acct.value==userProfile[index].accountNumber)
                userProfile[index].Balance = Number(userProfile[index].Balance)+Number(amount.value)
                localStorage.setItem("customerInput",JSON.stringify(userProfile))
                console.log(userProfile[index].Balance);
            }
            
        }
    </script>
</body>
</html>
