<body>

    <input type="text" placeholder="Amount" id="amount">

        let userProfile = JSON.parse(localStorage.getItem("customerInput"))
        // console.log(userProfile.Balance);
        // console.log(allAccounts)



        const transfer = () => {
            for (let index = 0; index < userProfile.length; index++) {
                if(acct.value==userProfile[index].accountNumber) {
                    newReceiverValue = userProfile[index].Balance + Number(amount.value)
                    newBalance = allAccounts.Balance -  Number(amount.value)
                    disp.innerHTML = newReceiverValue
                    localStorage.getItem(userProfile[index].Balance)
                    localStorage.setItem(userProfile[index].Balance, newReceiverValue)
                }    
            }
        }
    </script>
